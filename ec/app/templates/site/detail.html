{% extends "site/base.html" %}
{% load static %}
{% block title %}Category{% endblock title %}


{% block content %}

<h1 class="text-success">Product Detail :</h1>

<div class="container card p-5 shadow" style="width: 40rem;">
    <img class="card-img-top" src="{{product.product_image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.discription}}</p>
      <p class="card-text"><small class="text-muted">{{product.selling_price}} $ / <small class="text-decoration-line-through text-danger" style="font-size: 15px;">{{product.discoanted_price}}</small></small></p>
      <form class="d-inline">
        <a class="btn btn-primary text-center" href="{% url 'add_to_cart' product.id %}">Add to cart</a>
    </div>
  </div>
{% endblock content %}
